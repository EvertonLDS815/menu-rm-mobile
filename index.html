<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Menu - Animated</title>
</head>
<body>
    <div class="nav-bar">
        <ul>
            <li class="active-list">
                <a class="link-bar" href="#">
                    <i class='bx bx-home'></i>
                    <i class='bx bxs-home activeIcon'></i>
                </a>
            </li>
            <li>
                <a class="link-bar" href="#">
                    <i class='bx bx-user'></i>
                    <i class='bx bxs-user activeIcon'></i>
                </a>
            </li>
            <li>
                <a class="link-bar" href="#">
                    <i class='bx bx-popsicle'></i>
                    <i class='bx bxs-popsicle activeIcon'></i>
                </a>
            </li>
            <li>
                <a class="link-bar" href="#">
                    <i class='bx bx-pencil'></i>
                    <i class='bx bxs-pencil activeIcon'></i>
                </a>
            </li>
            <li>
                <a class="link-bar" href="#">
                    <i class='bx bx-chat'></i>
                    <i class='bx bxs-chat activeIcon'></i>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
